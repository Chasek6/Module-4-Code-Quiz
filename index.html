<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width", initial-scale="1.0"> 
        <title> Coding Quiz</title>
        <link rel="stylesheet" href="./Assests/reset.css">
        <link rel="stylesheet" href="./Assests/Style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    </head>
        <body>
        <!--Header, Timer and High-scores -->
        <header> 

        <ul id="nav"> <a href="./Assests/highscore.html">
            <h2 li id="highscores">High-scores</li> 
        </a></ul>

                <a href="highscore.html"> See high-score</a>
                </h2>
                <h2 class="timer-head">
                    Time:
                    <span class="timer">0</span>
                </h2>
        </header> -->


        <!--MAIN SECTION -->
        <main>
            <h1 class="center-title"> Code Quiz</h1>
            <br
            <p class="text-content"> Try your best to answer the following coding questions as quickly as you can within the time set limit.
                A wrong answered will deduct remaining time. Your score will be based on the remaining time left after all questions are answered.
            </p>
            <div class="container-btn"><a class="inside-btn"
                 href="#" target="_blank" rel="nofollow"><span>START GAME!</span></a></div>

                 <br
                 <div class="choice-btn">
                
                    <button
                        class="multi-btn"
                        id="btn-1"
                        answer="wrong">
                        A.<span id="answer 1"></span>
                    </button>
                    <button
                             class="multi-btn"
                             id="btn-2"
                               answer="wrong">
                        B.<span id="answer 2"></span>
                    </button>

                    <button
                         class="multi-btn"
                          id="btn-3"
                         answer="wrong">
                         C. <span id="answer 3"></span>
                </button>
                   <button
                        class="multi-btn"
                       id="btn-4"
                      answer="wrong">
                      D. <span id="answer 4"></span>
            </button>
                </div>
                <div class="input-btn">    
                    <label for="I">Enter initials:</label>
                    <input type="text" name="initials" id="initials"/>
                    <button id="submit-btn">
                        <a href="./Assests/highscore.html">submit</a>
                        </a>
                    </button>
                </div>

        </main>

        <!--Links to External JS Scripts-->
        <script src="./Assests/script.js"></script>
        </body>
</html>
